<!DOCTYPE html>
<html>

<head>
    <title>Form Example</title>
    <style>
        * {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: #fafafa;
        }

        input, select, option {
            color: black;
        }

        html, body {
            background-color: #2c3e50;
        }

        h2, h3 {
            margin: 0;
        }

        img {
            width: 50%;
        }

        
    form {
        background-color: #ffffff;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333333;
    }

    select,
    input[type="number"],
    input[type="submit"] {
        width: 100%;
        padding: 10px 12px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
    }

    input[type="submit"] {
        background-color: #4f46e5;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #3730a3;
    }

    select:focus,
    input:focus {
        border-color: #4f46e5;
        outline: none;
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
    }
    </style>
</head>

<body style="display: flex;justify-content: center;">
    <div>
        <h1>Tarrif Model Info and statistics Dashboard</h1>

        <h2>Preprocessing info</h2>
        <h4>Original data frame length: {{  original_rows_len }}</h4>
        <h4>Classified data frame length: {{  classified_df_len }}</h4>
        <h5>List of classes: 
            {% for i in classes %}
                <li>{{i}}</li>
            {% endfor %}
        </h5>
        <h1>Predict tarrif rate</h1>
        <form action="/submit" method="post">
            <label for="class_name">Class Name:</label>
            <select name="class_name" id="class_name" required>
                {% for i in classes %}
                    <option name="{{i}}">{{i}}</option>
                {% endfor %}
            </select><br><br>

            <label for="mfn_ad_val_rate">mfn_ad_val_rate:</label>
            <input type="number" id="mfn_ad_val_rate" name="mfn_ad_val_rate" required><br><br>

            <label for="mfn_other_rate">mfn_other_rate:</label>
            <input type="number" id="mfn_other_rate" name="mfn_other_rate" required><br><br>

            <label for="mfn_rate_type_code">mfn_rate_type_code:</label>
            <input type="number" id="mfn_rate_type_code" name="mfn_rate_type_code" required><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
